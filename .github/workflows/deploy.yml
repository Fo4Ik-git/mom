name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npm run build
      
      - name: Mask and print token
        run: |
          echo "MY_CUSTOM_TOKEN=${{ secrets.MY_CUSTOM_TOKEN }}"
        env:
          MY_CUSTOM_TOKEN: ${{ secrets.MY_CUSTOM_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: dist/mom/browser
          branch: gh-pages
          token: ${{ secrets.MY_CUSTOM_TOKEN }}